<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ยินดีต้อนรับ - ระบบติดตามความสนใจของนักเรียน</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: '#2563eb', secondary: '#60a5fa' },
            borderRadius: {
              none: '0px',
              sm: '4px',
              DEFAULT: '8px',
              md: '12px',
              lg: '16px',
              xl: '20px',
              '2xl': '24px',
              '3xl': '32px',
              full: '9999px',
              button: '8px',
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Prompt:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
      body {
        font-family: 'Prompt', sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
      }
    </style>
  </head>
  <body class="gradient-bg">
    <div class="flex flex-col items-center justify-center min-h-screen text-white text-center p-8">
        <div class="max-w-3xl flex flex-col justify-center" style="height: 90vh;">
            <div class="flex-grow flex flex-col justify-center">
                <h1 class="text-5xl md:text-7xl font-['Pacifico'] mb-4 drop-shadow-md">
                Student Interest
                </h1>
                <p class="text-lg md:text-xl text-white/90 mb-8 max-w-xl mx-auto">
                เครื่องมือสำหรับครูและอาจารย์เพื่อวิเคราะห์และติดตามความสนใจของนักเรียน
                </p>

                <!-- Login Form -->
                <div class="w-full max-w-sm mx-auto text-left">
                    <form action="login.html" method="GET">
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-white/80 mb-2">อีเมลโรงเรียน</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-white/20 text-white rounded-lg placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white" placeholder="your.email@school.ac.th" required>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium text-white/80 mb-2">รหัสผ่าน</label>
                            <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-white/20 text-white rounded-lg placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="w-full bg-white text-primary font-bold py-3 rounded-button text-lg hover:bg-gray-100 transition-all duration-300 shadow-lg hover:shadow-xl">
                            เข้าสู่ระบบ
                        </button>
                    </form>
                </div>
            </div>
        </div>
         <footer class="w-full max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center text-white/80">
                <p class="text-sm mb-4 md:mb-0">
                    © 2025 ระบบติดตามความสนใจของนักเรียน.
                </p>
                <div class="flex space-x-6">
                <a href="privacy-policy.html" class="hover:text-white text-sm">นโยบายความเป็นส่วนตัว</a>
                <a href="terms-of-use.html" class="hover:text-white text-sm">เงื่อนไขการใช้งาน</a>
                <a href="contact-us.html" class="hover:text-white text-sm">ติดต่อเรา</a>
                </div>
            </div>
        </footer>
    </div>
  </body>
</html>
